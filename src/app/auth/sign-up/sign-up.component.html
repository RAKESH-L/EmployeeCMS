<div class="signup-section">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 signup">
            <div class="card">
                <h5 class="card-header">Login</h5>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your name: ">
                    </div>
                    <div class="mb-3" >
                        Job Title:
                        <select class="form-control">
                            <option>Developer</option>
                            <option>Softwer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        Manager Name:
                        <select class="form-control">
                            <option>Albus Dumbledore</option>
                            <option>Severus snape</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email/Username</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Re-password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="sign-up">
                </div>
                <div>
                    Already Registered? <a routerLink="/">Login</a>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
